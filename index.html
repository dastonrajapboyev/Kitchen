<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/index.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <nav class="nav">
          <div class="burger-menu">
            <img
              id="burger-icon"
              src="./assets/Icons/circum_menu-fries.svg"
              alt="" />
          </div>
          <div class="logo">
            <img class="logo-img" src="./assets/images/logo-1.png" alt="" />
          </div>
          <ul class="nav-items">
            <li class="nav-item">
              <a href="#" class="nav-link active">Menu</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Delivery</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">FAQ</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contacts</a>
            </li>
          </ul>
          <div class="profile">
            <div class="phone">
              <i class="fa-sharp fa-solid fa-phone-volume"></i>
              591 902 883
            </div>
            <div class="lang">
              EN <i class="fas fa-regular fa-chevron-down"></i>
            </div>
            <div class="sign-in_btn">
              <img src="./assets/Icons/user.svg" alt="" />
              <span> SIGN IN </span>
            </div>
          </div>
        </nav>
        <main class="main">
          <div class="left-side">
            <div class="left-title">Your personal cook</div>
            <div class="left-info">The balanced diet for every day</div>
            <div class="left-btn btn">Make your choice</div>
          </div>
          <div class="right-side">
            <div class="main-img">
              <img src="" alt="" />
            </div>
            <div class="absolute-img_1"></div>
            <div class="absolute-img_2"></div>
            <div class="absolute-img_2"></div>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
