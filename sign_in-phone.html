<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/account.css" />
    <link rel="stylesheet" href="../style/email.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="account-left">
        <!-- <img src="../assets/images/account-img/01.png" alt="" /> -->
        <img id="random-image" src="" alt="Kitchen Meal Image" />
      </div>

      <div class="account-right">
        <div class="lang lang-2">
          EN <i class="fas fa-regular fa-chevron-down"></i>
        </div>
        <div class="account-logo">
          <img src="../assets/images/logo-1.png" alt="" />
        </div>
        <input type="text" class="email-input" placeholder="Phone Number" />
        <div class="with-email">
          <p>
            Авторизиваться
            <a style="text-decoration: underline" href="./email.html"
              >по E-mail</a
            >
          </p>
        </div>
        <div class="account-btn_1">Send Code</div>
        <a href="#" class="forget-password">Forget Password ?</a>
        <div class="sign-up_btn">
          <p>Not a member yet?</p>
          <a href="#" class="sign-up_btn">Sign Up</a>
        </div>
        <p class="developer">
          DEVELOPED BY
          <img src="../assets/images/footer-img/02.png" alt="" />
        </p>
      </div>
    </div>

    <script>
      // Array of image paths
      const images = [
        "../assets/images/account-img/01.png",
        "../assets/images/account-img/02.png",
        "../assets/images/account-img/03.png",
        "../assets/images/account-img/04.png",
        "../assets/images/account-img/05.png",
        "../assets/images/account-img/06.png",
        // Add more image paths as needed
      ];

      // Function to select a random image
      function getRandomImage() {
        const randomIndex = Math.floor(Math.random() * images.length);
        return images[randomIndex];
      }

      // Set the src attribute of the image tag to a random image
      document.getElementById("random-image").src = getRandomImage();
    </script>
  </body>
</html>
